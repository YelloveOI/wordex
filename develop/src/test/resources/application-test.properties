
# Context path for the application as a whole
server.servlet.context-path=/wordex

# Database connection setup
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:wordex_db;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS wordex_db
spring.datasource.username=postgres
spring.datasource.password=sa

#H2 settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database platform configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Additional database-access specifics
#spring.jpa.generate-ddl=true
#spring.jpa.show-sql=false

server.port = 7797

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=wordex_db

# application.properties allows to configure many more application parameters



